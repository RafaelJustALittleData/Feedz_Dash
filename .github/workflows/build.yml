name: Build and Deploy ShinyLive App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: Install dependencies
      run: |
        install.packages(c("shiny", "remotes"))
        remotes::install_github("rstudio/shinylive")

    - name: Convert Shiny app to ShinyLive
      run: |
        R -e 'shinylive::export_app(".", "shinylive_app")'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./shinylive_app
